<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samos - Chat</title>
    <link rel="icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="assets/css/chat.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
    <div class="chat-wrapper">
        <nav class="navbar">
            <div class="nav-left">
                <img src="assets/images/logo.png" alt="Samos Logo" class="nav-logo">
                <h1 class="nav-title">Samos</h1>
            </div>
            <button class="menu-toggle" id="menu-toggle">☰</button>
            <ul class="nav-links" id="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="education.html">Education</a></li>
                <li><a href="chat.html" class="active">Chat</a></li>
                <li><a href="finance.html">Finance</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="ai.html">AI</a></li>
                <li><button id="logout-btn" class="logout-btn">Logout</button></li>
            </ul>
        </nav>
        <div class="chat-container">
            <div class="sidebar">
                <div class="sidebar-header">
                    <h3>Chatlar</h3>
                    <button id="add-channel-btn" class="add-btn">+</button>
                </div>
                <div class="chat-list" id="chat-list">
                    <!-- Personal Chat -->
                    <div class="chat-item" data-type="personal" data-id="user1">
                        <img src="assets/images/profile.jpg" alt="User1" class="chat-avatar">
                        <div class="chat-info">
                            <span class="chat-name">User1</span>
                            <span class="chat-preview">Salom, qalaysan?</span>
                        </div>
                    </div>
                    <!-- Channel -->
                    <div class="chat-item" data-type="channel" data-id="news">
                        <img src="assets/images/profile.jpg" alt="News" class="chat-avatar">
                        <div class="chat-info">
                            <span class="chat-name">Samos News</span>
                            <span class="chat-preview">Yangilik: Bugun yangi kurs ochildi!</span>
                            <span class="chat-views">120 views</span>
                        </div>
                    </div>
                    <!-- Group -->
                    <div class="chat-item" data-type="group" data-id="devs">
                        <img src="assets/images/profile.jpg" alt="Devs" class="chat-avatar">
                        <div class="chat-info">
                            <span class="chat-name">Dasturchilar Guruhi</span>
                            <span class="chat-preview">User2: Kod yozishni o‘rganamizmi?</span>
                        </div>
                    </div>
                </div>
                <div class="account-section">
                    <img src="assets/images/profile.jpg" alt="Account" class="account-avatar">
                    <span id="account-name"></span>
                </div>
            </div>
            <div class="chat-main">
                <div class="chat-header">
                    <h3 id="chat-title">Chatni tanlang</h3>
                </div>
                <div class="chat-messages" id="chat-messages">
                    <!-- Namunaviy yozishmalar keyin JS bilan qo‘shiladi -->
                </div>
                <div class="chat-input">
                    <textarea id="message-input" placeholder="Xabar yozing..."></textarea>
                    <button id="send-btn" class="send-btn">➤</button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/global.js"></script>
    <script src="assets/js/chat.js"></script>
</body>
</html>
